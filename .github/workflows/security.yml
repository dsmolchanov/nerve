name: Security

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4

  govulncheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: govulncheck
        run: go run golang.org/x/vuln/cmd/govulncheck@latest ./...
