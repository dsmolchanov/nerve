name: E2E Smoke

on:
  schedule:
    - cron: "0 3 * * *"
  push:
    branches:
      - main
      - master

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Start stack
        run: docker compose up -d
      - name: Wait for cortex
        run: |
          for i in $(seq 1 60); do
            if curl -fsS http://127.0.0.1:8088/healthz >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          docker compose logs
          exit 1
      - name: MCP test
        run: make mcp-test
      - name: Shutdown
        if: always()
        run: docker compose down
