name: E2E Smoke

on:
  schedule:
    - cron: "0 3 * * *"
  push:
    branches:
      - main

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Start stack
        run: docker compose up -d
      - name: MCP test
        run: go run ./cmd/neuralmail mcp-test
      - name: Shutdown
        if: always()
        run: docker compose down
