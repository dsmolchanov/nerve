app = "nerve-runtime"
primary_region = "iad"

[build]
  dockerfile = "../docker/cortex/Dockerfile"

[env]
  NM_HTTP_ADDR = ":8088"
  NM_CLOUD_MODE = "true"
  NM_LOG_LEVEL = "info"
  NM_LLM_PROVIDER = "noop"
  NM_EMBED_PROVIDER = "noop"

[http_service]
  internal_port = 8088
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
