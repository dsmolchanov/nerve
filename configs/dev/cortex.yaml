http:
  addr: ":8088"

dev:
  mode: true

jmap:
  url: "http://stalwart:8080/jmap"
  session_url: "http://stalwart:8080/.well-known/jmap"
  account_id: ""
  username: "dev"
  password: "devpass"
  push_secret: "devsecret"
  poll_interval: 30s

smtp:
  host: "stalwart"
  port: 25
  username: "dev@local.neuralmail"
  password: "devpass"
  from: "dev@local.neuralmail"

database:
  dsn: "postgres://neuralmail:neuralmail@postgres:5432/neuralmail?sslmode=disable"

qdrant:
  url: "http://qdrant:6333"
  collection: "messages_v1536"
  embed_dim: 1536

redis:
  url: "redis://redis:6379/0"

object_store:
  url: "http://minio:9000"
  bucket: "neuralmail"
  access_key: "minio"
  secret_key: "minio123"

embedding:
  provider: "noop"
  model: "text-embedding-3-small"
  dim: 1536

llm:
  provider: "noop"
  model: "gpt-4o-mini"
  prompt_path: "configs/prompts/v1"

policy:
  default_path: "configs/policy/support-default-v1.yaml"

mcp:
  protocol_version: "2025-11-25"
  allow_origins:
    - "http://localhost:8088"

security:
  allow_outbound: false
  allow_send_with_warnings: false
  outbound_domain_allowlist:
    - "local.neuralmail"

log:
  level: "info"
